<template>
    <lightning-card>
      <div class="inside">
        <div class="slds-m-left_small">
          For check: userId inside header: {userId}; userName inside header:
          {userName}!
        </div>
      </div>
  
      <div class="headerButton slds-m-top_medium slds-m-bottom_x-small">
        <div class="slds-p-around_medium lgc-bg-inverse">
          <lightning-button-group>
            <lightning-button
              label="Home"
              class="button"
              variant="inverse"
              onclick={navigateToHome}
            >
            </lightning-button>
  
            <lightning-button
              label="Catalog"
              class="button"
              variant="inverse"
              onclick={navigateToCatalog}
            >
            </lightning-button>
  
            <lightning-button
              label="About"
              class="button"
              variant="inverse"
              onclick={navigateToAbout}
            >
            </lightning-button>
  
            <template if:true={userId}>
              <lightning-button
                label="Basket"
                class="button"
                variant="inverse"
                onclick={navigateToBascet}
              >
              </lightning-button>
  
              <lightning-button
                label="Personal Office"
                class="button"
                variant="inverse"
                onclick={navigateToPersonalOffice}
              >
              </lightning-button>
            </template>
          </lightning-button-group>
  
          <div class="slds-float--right">
            <lightning-button
              label={authLabel}
              class="button"
              onclick={navigateToLogin}
            >
            </lightning-button>
          </div>
        </div>
      </div>
      <template if:true={userName}>
        <div class="user-name slds-text-heading_medium slds-p-around_medium">
          Hello, {userName}!
        </div>
      </template>
    </lightning-card>
  </template>
